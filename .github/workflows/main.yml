name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dry-run file
        run: |
          echo "Dry run for Firedancer release" > dry-run.txt
          echo "Timestamp: $(date)" >> dry-run.txt
          echo "GitHub Ref: ${{ github.ref }}" >> dry-run.txt
          echo "GitHub SHA: ${{ github.sha }}" >> dry-run.txt
          cat dry-run.txt

      - name: Archive dry-run file
        run: |
          tar -czvf firedancer-${{ github.ref_name }}-dry-run.tar.gz dry-run.txt

      - name: Create release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Firedancer Dry Run ${{ github.ref_name }}"
          body: "ðŸš€ Dry run for Firedancer release."
          files: |
            firedancer-${{ github.ref_name }}-dry-run.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
