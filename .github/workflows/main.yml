name: Release

# on:
#   push:
#     tags:
#       - "v*.*.*"  # Trigger only on tags like vX.Y.Z

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch submodules

      - name: Build Firedancer
        run: |
          make -j fdctl

      - name: Archive binaries
        run: |
          ls -lah ./build/
          ls -lah ./build/native/
          ls -lah ./build/native/gcc/
          tar -czvf firedancer-${{ github.ref_name }}-linux-amd64.tar.gz ./build/native/gcc/bin/fdctl

      - name: Create release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Firedancer ${{ github.ref_name }}"
          body: "ðŸš€ Automatically built Firedancer release."
          files: |
            firedancer-${{ github.ref_name }}-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
